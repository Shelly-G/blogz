{% extends 'base.html' %}

{% block content %}
<h1>Blog Users</h1>
<div class="blogs">
{% if users|length == 0 %}
    <p>Huh. That's strange. No one's signed up yet. <a href="/signup">You can be the first!</a></p>

{% else %}
    <ul id="blogs">
    {% for user in users %}
        <li><a href="/blog?user={{user.id}}">{{user.username}}</a></li>
    {% endfor %}
{% endif %}
</div>
{% endblock %}
